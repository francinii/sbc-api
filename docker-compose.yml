# version: '0.5'

services:
  sbc_frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - sbc_backend
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules

  sbc_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - sbc_postgres
    #- mongo
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/creditScoreDB
      # - MONGO_URL=mongodb://mongo:27017/mydatabase
    volumes:
      - ./backend:/app

  sbc_postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: creditScoreDB
    volumes:
      - postgres_data:/var/lib/postgresql/data

